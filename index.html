<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather website</title>
<style>
*{
   margin:0;
   padding:0;
   box-sizing:border-box;
}

.input{
  text-align:center;
}
.button{
width:60px;
height:60px;
}
input[type="text"]{
height:60px;
width:300px;
font-weight:bold;
font-size:20px;
}

input[type="button"]{
height:60px;
width:70px;
font-weight:bold;
font-size:18px;
}



.bodys{
background-image:rainimg.jpg;
}
</style>
</head>
<body class="bodys">
<div class="input">
<input type="text" class="inputValue" placeholder="Enter a city">
<input type="button" value="Click" class="button">
</div>

<center>
    <div id="display" class="display">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <p class="temp"></p>
        </div>
</center>
<script>
var vbutton = document.querySelector('.button')
var vinputValue = document.querySelector('.inputValue')
var vname = document.querySelector('.name')
var vdesc= document.querySelector('.desc')
var vtemp= document.querySelector('.temp')


vbutton.addEventListener('click', function(){
fetch('http://api.openweathermap.org/data/2.5/weather?q='+vinputValue.value+'&appid=3e8d01f980a27b40de5b97bcb494188e&units=metric') 
.then(responce => responce.json())
//.then(data => console.log(data))
.then(data =>  {
   var nameValue = data ['name']
   var tempValue = data['main']['temp'] + "Â°C"
 var descValue= data['weather'][0]['description']
   
   vname.innerHTML = nameValue;
 vtemp.innerHTML = tempValue
 vdesc.innerHTML = descValue
})
})
</script>
</body>
</html>
